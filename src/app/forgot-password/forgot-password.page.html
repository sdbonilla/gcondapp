<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">Request a password reset</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a routerLink="/tabs/tab3">
          <ion-button size="small" color="medium" expand="block">
            <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
