<ion-header>
  <ion-toolbar>
    <ion-img src="./assets/img/logo-Palma-Grande-01.jpg"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card *ngFor="let reser of reserv">
    <ion-card-header>
      <ion-card-subtitle>Recordatorio</ion-card-subtitle>
      <ion-card-title>Reservas</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="">
      Tiene una reserva de {{reser.aptoreserva}} de el {{reser.lugar}} el dia {{reser.fecha}}
    </ion-card-content>
  </ion-card>

</ion-content>
