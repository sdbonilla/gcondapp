<ion-header>
  <ion-toolbar>
    <ion-title>reunion-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngIf="reuni">
      <ion-input required type="text" placeholder="Asunto" [(ngModel)]="reuni.asunto"></ion-input>
    </ion-item>
    <ion-item *ngIf="reuni">
      <ion-input required type="text" placeholder="Lugar" [(ngModel)]="reuni.lugar"></ion-input>
    </ion-item>
    <ion-item *ngIf="reuni">
      <ion-input required type="date" [(ngModel)]="reuni.fecha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger" (click)="onRemoveTodo(todoId)" routerLink="/" routerDirection="forward">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
