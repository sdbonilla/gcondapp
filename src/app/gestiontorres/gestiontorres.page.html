<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gestiontorres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>
        Single Selection
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Torre</ion-label>
      <ion-select [(ngModel)]="SelectedTorre.codtorre" placeholder="Select One"
        (ionChange)="getpisos($event.target.value)">
        <ion-select-option *ngFor="let torre of torres" [value]="torre.codtorre">Torre {{torre.ntorre}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Pisos</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="SelectedPiso.codtorreps"
        (ionChange)="getaptos($event.target.value)">
        <ion-select-option *ngFor="let piso of pisoss" [value]="piso.pcodapart">Piso {{piso.npiso}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Apartamentos</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="SelectedAptos.aptcodpiso" (ionChange)="selectapt($event.target.value)">
        <ion-select-option *ngFor="let apto of apartos" [value]="apto.id">{{apto.numapart}} 
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button type="submit" color="primary" expand="block" (click)="getinfoapartamento()">Consultar</ion-button>

    <ion-card *ngIf="aptinfo">
      <ion-card-header>
        <ion-card-subtitle>Mi Condominio</ion-card-subtitle>
        <ion-card-title>Datos del Apartamento</ion-card-title>
      </ion-card-header>
    
      <ion-card-content *ngFor="let apt of aptinfo">
        El Propietario es: {{apt.propietario}}, su apartamento es el {{apt.numapart}}
        con una deuda actual de ${{apt.saldo}} de pesos<br>
      </ion-card-content>
      <ion-button expand="full" [routerLink]="['/aptodetails', aptinfo.id]">Editar</ion-button>
    </ion-card>

    <ion-fab-button routerLink="/tdetails" routerDirection="forward" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
