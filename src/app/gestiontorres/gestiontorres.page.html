<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gestiontorres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>
        Single Selection
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Torre</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let torre of torres">Torre {{torre.ntorre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Pisos</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let piso of pisos">Piso {{piso.npiso}}</ion-select-option>
      </ion-select>   
    </ion-item>

    <ion-item>
      <ion-label>Apartamentos</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let apto of aptos">Piso {{apto.numapart}}</ion-select-option>
      </ion-select>
    </ion-item>  

  </ion-list>

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
