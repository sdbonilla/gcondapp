<ion-header>
  <ion-toolbar>
    <ion-title>gestiontorres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let torre of torres">

  </ion-item-sliding>
</ion-list>
</ion-content>
