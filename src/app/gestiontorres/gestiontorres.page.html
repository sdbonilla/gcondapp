<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gestiontorres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Mis torres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let torre of torres">      
      <ion-item line="inset" button [routerLink]="['/tdetails', torre.id]">
        <ion-label>
          <ion-icon name="business-outline"></ion-icon>
          Torre {{torre.ntorre}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="onRemove(item)" color="secondary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--<ion-fab vertical="center" horizontal="end" edge slot="fixed">
    <ion-fab-button routerLink="/tdetails" routerDirection="forward" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
