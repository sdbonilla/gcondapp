<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-row>
        <ion-col size="3">
          <a routerLink="/tabs/tab1"><ion-button size="small" color="medium"><ion-icon slot="start" name="chevron-back-outline"></ion-icon></ion-button></a>
        </ion-col>
        <ion-col>
          <ion-title size="large">Login</ion-title>
        </ion-col>        
      </ion-row>      
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Ingresar<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a routerLink="/forgot-password">Olvido su contraseña? </a>
        </p>
      </ion-col>
    </ion-row>
    <span class="center-span"> Tambíen puedes </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="medium" fill="outline" (click)="onLoginGoogle()" expand="block"
          ><ion-icon name="logo-google"></ion-icon>Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a routerLink="/register">O mejor, create una cuenta!</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
